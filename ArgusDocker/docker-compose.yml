version: '2'
services:
  opentsdb:
    image: petergrace/opentsdb-docker:latest
    hostname: opentsdb
    container_name: opentsdb
    ports:
     - "4242:4242"
  grafana:
    image: grafana/grafana:4.0.0
    hostname: grafana
    container_name: grafana
    ports:
     - "3000:3000"
  redis:
    image: redis:3.2.5
    hostname: redis
    container_name: redis
  postres:
    image: postgres:9.6.1
    hostname: postgres
    container_name: postgres
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
  kafka:
    image: spotify/kafka:latest
    hostname: kafka
    container_name: kafka
    ports:
     - "2181:2181"
     - "9092:9092"
    environment:
      - ADVERTISED_HOST=kafka
      - ADVERTISED_PORT=9092
  argus:
    build:
      context: ../
      dockerfile: ArgusDocker/argusWebServices/Dockerfile
    hostname: argus
    container_name: argus
    ports:
      - "8081:8080"
      - "5005:5005"
    volumes:
      - ../ArgusWebServices/target/argus-webservices-2.2.0-SNAPSHOT.war:/usr/local/tomcat/webapps/argus.war:ro
      - ./argus.properties:/usr/argus/argus.properties:ro
    environment:
      - "CATALINA_OPTS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005 -Dargus.config.public.location=/usr/argus/argus.properties"
  argus-web:
    build:
      context: ../
      dockerfile: ArgusDocker/argusWeb/Dockerfile
    hostname: argus-web
    container_name: argus-web
    ports:
      - "8082:8000"
  argus-metrics-client:
    build:
      context: ../
      dockerfile: ArgusDocker/argusClient/Dockerfile
    hostname: argus-metrics-client
    container_name: argus-metrics-client
    ports:
      - "5006:5006"
    volumes:
      - ../ArgusClient/target/argus-client-2.2.0-SNAPSHOT-jar-with-dependencies.jar:/usr/argus/argusClient/argus-client-2.2.0-SNAPSHOT-jar-with-dependencies.jar:ro
      - ./argus.properties:/usr/argus/argusClient/argus.properties:ro
    environment:
      - "EXTRA_JAVA_OPTS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5006"
      - "ARGUSCLIENT_CFG=/usr/argus/argusClient/argus.properties"
      - "ARGUSCLIENT_EXE=/usr/argus/argusClient/argus-client-2.2.0-SNAPSHOT-jar-with-dependencies.jar"
    command: [COMMIT_METRICS]
